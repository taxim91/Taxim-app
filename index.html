<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0F172A">
    <title>K&T HQ Control</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent; 
            background-color: #0F172A;
            overscroll-behavior-y: none;
        }
        .modal-active { display: flex !important; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="text-slate-100 pb-32">

    <!-- Header with EXPORT Button -->
    <nav class="glass border-b border-slate-800/50 px-6 py-5 sticky top-0 z-50 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-500/40">
                <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="text-sm font-black tracking-tighter uppercase leading-none">K&T CONTROL</h1>
                <p class="text-[9px] text-indigo-400 font-bold tracking-[0.2em] mt-1 uppercase">HQ LIVE PORTAL</p>
            </div>
        </div>
        <!-- NEW: Download Button -->
        <button onclick="exportReport()" class="p-2.5 bg-emerald-500/10 rounded-xl text-emerald-400 border border-emerald-500/20 active:bg-emerald-500/20 transition-colors">
            <i data-lucide="download" class="w-5 h-5"></i>
        </button>
    </nav>

    <main class="p-5 max-w-md mx-auto space-y-6">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800/30 p-6 rounded-[2.5rem] border border-slate-700/50 shadow-inner">
                <div class="flex justify-between items-center mb-1">
                    <p id="transitCount" class="text-4xl font-black text-white">0</p>
                    <div class="p-1.5 bg-indigo-500/10 rounded-lg text-indigo-400">
                        <i data-lucide="truck" class="w-4 h-4"></i>
                    </div>
                </div>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">In-Transit</p>
            </div>
            
            <div class="bg-slate-800/30 p-6 rounded-[2.5rem] border border-slate-700/50 shadow-inner">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-4xl font-black text-white">0</p>
                    <div class="p-1.5 bg-rose-500/10 rounded-lg text-rose-400">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    </div>
                </div>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Alerts</p>
            </div>
        </div>

        <!-- Feed -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2">
                    <i data-lucide="activity" class="w-3.5 h-3.5 text-indigo-500"></i> Dispatch Stream
                </h3>
                <button onclick="clearAll()" class="text-[9px] font-bold text-slate-600 uppercase hover:text-red-400">Clear All</button>
            </div>
            
            <div id="shipmentList" class="space-y-3">
                <!-- Data injected here -->
            </div>
        </div>
    </main>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 inset-x-0 bg-gradient-to-t from-[#0F172A] via-[#0F172A] to-transparent pt-12 pb-8 px-6 z-40">
        <button onclick="toggleModal('createModal')" class="bg-indigo-600 hover:bg-indigo-500 active:scale-95 transition-all text-white w-full max-w-sm mx-auto py-5 rounded-[2rem] font-black text-sm shadow-2xl shadow-indigo-600/50 flex items-center justify-center gap-3 border-t border-indigo-400/30">
            <i data-lucide="plus" class="w-6 h-6"></i> NEW GATE PASS
        </button>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md z-[60] p-6 hidden items-end justify-center animate-in fade-in duration-200">
        <div class="bg-slate-900 w-full max-w-md rounded-[3rem] border border-slate-800 shadow-2xl p-8 mb-4 animate-in slide-in-from-bottom-10 duration-300">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-xl font-black uppercase tracking-tight text-white">Gate Pass</h2>
                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Authorizing Dispatch</p>
                </div>
                <button onclick="toggleModal('createModal')" class="bg-slate-800 p-3 rounded-2xl text-slate-500 active:scale-90 transition-all">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Driver Name</label>
                    <input id="driverName" type="text" placeholder="e.g. Samuel" class="w-full bg-slate-800/50 border border-slate-700 p-5 rounded-2xl font-bold text-white outline-none focus:ring-2 focus:ring-indigo-600 transition-all placeholder:text-slate-600">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Total Units</label>
                    <input id="unitCount" type="number" placeholder="0" class="w-full bg-slate-800/50 border border-slate-700 p-5 rounded-2xl font-bold text-white outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
                </div>
                <button onclick="addShipment()" class="w-full bg-indigo-600 py-5 rounded-[1.8rem] font-black text-sm shadow-xl active:bg-indigo-700 mt-4 transition-all uppercase tracking-widest text-white">
                    Confirm Authorization
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let shipments = JSON.parse(localStorage.getItem('kt_dispatch_v3') || '[]');

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('modal-active');
        }

        function render() {
            const list = document.getElementById('shipmentList');
            document.getElementById('transitCount').innerText = shipments.length;
            
            if (shipments.length === 0) {
                list.innerHTML = `
                    <div class="bg-slate-900/40 border-2 border-dashed border-slate-800/50 rounded-[2.5rem] py-20 text-center">
                        <div class="bg-slate-800 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-4 border border-slate-700">
                            <i data-lucide="package-search" class="text-slate-600 w-8 h-8"></i>
                        </div>
                        <p class="text-slate-500 text-sm font-bold">No items in pipeline</p>
                    </div>
                `;
            } else {
                list.innerHTML = shipments.map((s, i) => `
                    <div class="bg-slate-800/30 border border-slate-700/40 rounded-[2.2rem] p-5 flex justify-between items-center transition-all">
                        <div class="flex gap-4 items-center">
                            <div class="w-14 h-14 bg-indigo-500/10 text-indigo-400 rounded-2xl flex items-center justify-center border border-indigo-500/20">
                                <i data-lucide="truck" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="font-black text-[9px] text-indigo-400 uppercase tracking-[0.2em] mb-0.5">${s.id}</p>
                                <p class="font-bold text-white text-sm">WH Dispatch</p>
                                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">
                                    ${s.driver} • ${s.units} Units • ${s.time}
                                </p>
                            </div>
                        </div>
                        <button onclick="removeShipment(${i})" class="p-3 text-slate-700 hover:text-rose-500 active:scale-90 transition-all">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function addShipment() {
            const driver = document.getElementById('driverName').value;
            const units = document.getElementById('unitCount').value;
            if(!driver || !units) return;

            // Get formatted date for CSV
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const id = 'GP-' + Math.floor(1000 + Math.random() * 9000);
            
            shipments.unshift({ id, driver, units, time: timeStr, date: dateStr });
            localStorage.setItem('kt_dispatch_v3', JSON.stringify(shipments));
            
            toggleModal('createModal');
            document.getElementById('driverName').value = '';
            document.getElementById('unitCount').value = '';
            render();
        }

        function removeShipment(index) {
            if(confirm('Delete this shipment?')) {
                shipments.splice(index, 1);
                localStorage.setItem('kt_dispatch_v3', JSON.stringify(shipments));
                render();
            }
        }

        function clearAll() {
            if(shipments.length > 0 && confirm('Clear ALL history? This cannot be undone.')) {
                shipments = [];
                localStorage.setItem('kt_dispatch_v3', JSON.stringify(shipments));
                render();
            }
        }

        // --- NEW: REPORT EXTRACTION ---
        function exportReport() {
            if (shipments.length === 0) {
                alert("No data to export!");
                return;
            }

            // Create CSV Content
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Pass ID,Driver Name,Total Units,Date,Time\n"; // Headers

            shipments.forEach(s => {
                const row = `${s.id},${s.driver},${s.units},${s.date},${s.time}`;
                csvContent += row + "\r\n";
            });

            // Create Download Link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            
            // File Name: KT_Report_YYYY-MM-DD.csv
            const today = new Date().toISOString().split('T')[0];
            link.setAttribute("download", `KT_Report_${today}.csv`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        render();
    </script>
</body>
</html>
