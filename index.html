<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K&T HQ Control</title>
    <!-- Tailwind CSS for modern mobile styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
        }
        .modal-active { display: flex !important; }
        .shipment-card { transition: all 0.2s ease; }
        .shipment-card:active { transform: scale(0.97); background-color: rgba(30, 41, 59, 0.8); }
        
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-[#0F172A] text-slate-100 font-sans pb-28">

    <!-- Sticky Header -->
    <nav class="bg-slate-900/90 backdrop-blur-md border-b border-slate-800 px-6 py-5 sticky top-0 z-50 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2.5 rounded-2xl shadow-lg shadow-indigo-500/20">
                <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="text-sm font-black tracking-tighter uppercase leading-none text-white">K&T CONTROL</h1>
                <p class="text-[9px] text-indigo-400 font-bold tracking-[0.2em] mt-1 uppercase">HQ Mobile Portal</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleModal('uploadModal')" class="p-2.5 bg-slate-800 rounded-xl text-indigo-400 border border-slate-700 active:bg-slate-700">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main class="p-5 max-w-md mx-auto space-y-6">
        
        <!-- Live Status Dashboard -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-[2.5rem] border border-slate-700/50 shadow-xl">
                <div class="flex justify-between items-start mb-2">
                    <p id="transitCount" class="text-4xl font-black text-white">0</p>
                    <div class="p-1.5 bg-indigo-500/10 rounded-lg text-indigo-400">
                        <i data-lucide="truck" class="w-4 h-4"></i>
                    </div>
                </div>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">In-Transit</p>
            </div>
            
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-[2.5rem] border border-slate-700/50 shadow-xl">
                <div class="flex justify-between items-start mb-2">
                    <p class="text-4xl font-black text-white">0</p>
                    <div class="p-1.5 bg-rose-500/10 rounded-lg text-rose-400">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    </div>
                </div>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Disputes</p>
            </div>
        </div>

        <!-- Shipment Feed -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] flex items-center gap-2">
                    <i data-lucide="layers" class="w-3 h-3"></i> Active Dispatch Feed
                </h3>
            </div>
            
            <div id="shipmentList" class="space-y-3">
                <!-- Empty State -->
                <div id="emptyState" class="bg-slate-900/40 border-2 border-dashed border-slate-800 rounded-[2.5rem] py-20 text-center">
                    <div class="bg-slate-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700">
                        <i data-lucide="package-search" class="text-slate-600 w-8 h-8"></i>
                    </div>
                    <p class="text-slate-500 text-sm font-bold">No items in pipeline</p>
                    <p class="text-slate-600 text-[10px] mt-1 uppercase tracking-tight font-medium">Issue a gate pass to start</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Action Bar -->
    <div class="fixed bottom-0 inset-x-0 bg-gradient-to-t from-[#0F172A] via-[#0F172A] to-transparent pt-10 pb-6 px-6 z-50">
        <button onclick="toggleModal('createModal')" class="bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 transition-all text-white w-full max-w-sm mx-auto py-5 rounded-[2rem] font-black text-sm shadow-2xl shadow-indigo-600/40 flex items-center justify-center gap-3 border-t border-indigo-400/30">
            <i data-lucide="plus" class="w-6 h-6"></i> NEW GATE PASS
        </button>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md z-[60] p-6 hidden items-end justify-center">
        <div class="bg-slate-900 w-full max-w-md rounded-[3rem] border border-slate-800 shadow-2xl p-8 mb-4">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-xl font-black uppercase tracking-tight">Gate Pass</h2>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Manual Dispatch Entry</p>
                </div>
                <button onclick="toggleModal('createModal')" class="bg-slate-800 p-3 rounded-2xl text-slate-500 active:scale-90 transition-transform">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Driver / Courier</label>
                    <input id="driverName" type="text" placeholder="Enter Name" class="w-full bg-slate-800/50 border border-slate-700 p-5 rounded-2xl font-bold text-white outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Total Units</label>
                    <input id="unitCount" type="number" placeholder="0" class="w-full bg-slate-800/50 border border-slate-700 p-5 rounded-2xl font-bold text-white outline-none focus:ring-2 focus:ring-indigo-600 transition-all">
                </div>

                <button onclick="addShipment()" class="w-full bg-indigo-600 py-5 rounded-[1.8rem] font-black text-sm shadow-xl active:bg-indigo-700 mt-4 transition-all uppercase tracking-widest">
                    Confirm Dispatch
                </button>
            </div>
        </div>
    </div>

    <!-- Sync Info Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md z-[60] p-6 hidden items-center justify-center">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] border border-slate-800 p-8 text-center shadow-2xl">
            <div class="w-20 h-20 bg-indigo-500/10 rounded-[2rem] flex items-center justify-center mx-auto mb-6">
                <i data-lucide="refresh-cw" class="text-indigo-400 w-10 h-10"></i>
            </div>
            <h2 class="text-xl font-black mb-2 uppercase tracking-tight text-white">Cloud Sync</h2>
            <p class="text-slate-500 text-xs font-bold mb-8 leading-relaxed px-4">This dashboard stores data locally. To sync with the Cherry POS server, please ensure you are logged in to the HQ network.</p>
            <button onclick="toggleModal('uploadModal')" class="w-full bg-slate-800 p-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] text-indigo-400 border border-slate-700">Check Connection</button>
            <button onclick="toggleModal('uploadModal')" class="mt-6 text-slate-600 text-[10px] font-black uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Local Storage Logic
        let shipments = JSON.parse(localStorage.getItem('kt_shipments') || '[]');

        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('modal-active');
        }

        function render() {
            const list = document.getElementById('shipmentList');
            const countDisplay = document.getElementById('transitCount');
            countDisplay.innerText = shipments.length;
            
            if (shipments.length === 0) {
                list.innerHTML = `
                    <div class="bg-slate-900/40 border-2 border-dashed border-slate-800 rounded-[2.5rem] py-20 text-center">
                        <div class="bg-slate-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700">
                            <i data-lucide="package-search" class="text-slate-600 w-8 h-8"></i>
                        </div>
                        <p class="text-slate-500 text-sm font-bold">No items in pipeline</p>
                        <p class="text-slate-600 text-[10px] mt-1 uppercase tracking-tight font-medium">Issue a gate pass to start</p>
                    </div>
                `;
            } else {
                list.innerHTML = shipments.map((s, i) => `
                    <div class="shipment-card bg-slate-800/30 border border-slate-700/40 rounded-[2rem] p-5 flex justify-between items-center">
                        <div class="flex gap-4 items-center">
                            <div class="w-14 h-14 bg-indigo-500/10 text-indigo-400 rounded-2xl flex items-center justify-center border border-indigo-500/20">
                                <i data-lucide="truck" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="font-black text-[10px] text-indigo-400 uppercase tracking-widest mb-0.5">${s.id}</p>
                                <p class="font-bold text-white">To Warehouse</p>
                                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">
                                    ${s.driver} • ${s.units} Units • ${s.time}
                                </p>
                            </div>
                        </div>
                        <button onclick="removeShipment(${i})" class="p-3 text-slate-700 hover:text-rose-500 active:scale-90 transition-all">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function addShipment() {
            const driver = document.getElementById('driverName').value;
            const units = document.getElementById('unitCount').value;
            
            if(!driver || !units) {
                // Shake effect for empty inputs
                document.getElementById('createModal').classList.add('animate-shake');
                setTimeout(() => document.getElementById('createModal').classList.remove('animate-shake'), 400);
                return;
            }

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const id = 'GP-' + Math.floor(1000 + Math.random() * 9000);
            
            shipments.unshift({ id, driver, units, time });
            
            localStorage.setItem('kt_shipments', JSON.stringify(shipments));
            toggleModal('createModal');
            
            // Clear inputs
            document.getElementById('driverName').value = '';
            document.getElementById('unitCount').value = '';
            
            render();
        }

        function removeShipment(index) {
            shipments.splice(index, 1);
            localStorage.setItem('kt_shipments', JSON.stringify(shipments));
            render();
        }

        // Initial Render
        render();
    </script>
</body>
</html>
